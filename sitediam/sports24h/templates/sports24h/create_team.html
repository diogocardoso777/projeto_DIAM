{% extends "sports24h/create_product.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Create Team</title>
    {% endblock %}
</head>
<body>
  {% block content %}
    <form id="post" class="post" action="{% url 'sports24h:create_team' %}" method="post">
        {% csrf_token %}
        <h2>Create new team</h2>
        <label>Name: </label>
        <input type="text" name="name" value="" >
        <label> Country:</label>
        <select id="country" name="countries">
            {% for country in country_list %}
            <option value="{{ country.name }}">{{ country.name }}</option>
            {% endfor %}
        </select>
    </form>
    {% endblock %}
</body>
</html>
